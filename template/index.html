<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TodoList</title>
        <link rel="stylesheet" media="screen" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/master.css">
        <link rel="stylesheet" href="css/animate.css">
    </head>
    <body>
        <div id="particles-js"> </div>

        <div class="sep60"></div>
        <div id="id-todo-title" class="animated bounce">TodoList</div>
        <div class="sep20"></div>
        <div id="id-div-todo-container" class="animated fadeIn">
            <div class="row">
                <div class="col-lg-6 class-vertical-center">
                    <div id="id-todo-content" class="input-group">
                            <input type="text" id="id-input-task" class="form-control" placeholder="输入待办事项">
                            <span class="input-group-btn">
                                 <button id="id-button-add" class="todo-add btn btn-primary" type="button">add</button>
                            </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="id-div-todo-containers">
        </div>
        <script src="js/particles.js"></script>
        <script src="js/app.js"></script>
        <script src="js/lib/stats.js"></script>
        <script src="js/master.js"></script>
    </body>
</html>
